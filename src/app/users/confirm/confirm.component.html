<div class="confirm p-3">
    <h4 class="x-font-bold text-center">{{messageText}}</h4>
    <div class="d-flex flex-column align-items-center mt-5 w-100">
        <div class="d-flex align-items-center">
            <button (click)="confirm()" class="add-btn btn w-40 ms-2 me-2">
                Delete
            </button>
            <button (click)="cancel()" class="cancle-btn btn w-40 ms-2 me-2">
                cancle
            </button>
        </div>
    </div>
</div>
