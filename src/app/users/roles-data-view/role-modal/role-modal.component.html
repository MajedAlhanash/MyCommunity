<form [formGroup]="roleForm" class="row m-0 p-0">
  <mat-form-field [style.width]="'100%'" appearance="outline">
    <mat-label>{{ "NAME" | translate }}</mat-label>
    <input matInput autocomplete="nope" formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline" [style.width]="'100%'">
    <mat-label>{{ "ROLE" | translate }}</mat-label>
    <mat-select [multiple]="true">
      <mat-option *ngFor="let role of RolesList" [value]="role.value">{{ role.label | translate }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div class="p-dialog-footer p-0 px-1">
  <button
    pButton
    type="button"
    [disabled]="!roleForm.valid"
    class="p-success p-button-sm"
    (click)="saveRole(roleForm.value)"
    [label]="
      dialogStatus === 'Add'
        ? translate.instant('ADD')
        : translate.instant('EDIT')
    "
  ></button>

  <button
    pButton
    type="button"
    class="p-secondary p-button-sm"
    (click)="closeDialog()"
    [label]="translate.instant('CANCEL')"
  ></button>
</div>
