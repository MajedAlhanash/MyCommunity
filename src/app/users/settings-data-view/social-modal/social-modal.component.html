<form [formGroup]="socialForm" class="row m-0 p-0">
  <div class="row p-0 m-0 d-flex justify-content-center">
    <ngx-dropzone
      (change)="onSelect($event)"
      [multiple]="false"
      class="ngx-drop"
    >
      <ngx-dropzone-label
        ><i
          class="fa fa-regular fa-image"
          style="font-size: 30px; color: steelblue"
        ></i
      ></ngx-dropzone-label>
      <ngx-dropzone-image-preview
        ngProjectAs="ngx-dropzone-preview"
        class="preview-img"
        *ngFor="let f of files"
        [file]="f"
        [removable]="true"
        (removed)="onRemove(f)"
        style="width: 100%; border-radius: 100px;margin: 0px; height: 61px !important;"
      >
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
  </div>

  <mat-form-field [style.width]="'100%'" appearance="outline">
    <mat-label>{{ "AccountPlatform" | translate }}</mat-label>
    <input matInput autocomplete="nope" formControlName="accountPlatform" />
  </mat-form-field>

  <mat-form-field [style.width]="'100%'" appearance="outline">
    <mat-label>{{ "AccountLink" | translate }}</mat-label>
    <input matInput autocomplete="nope" formControlName="accountLink" />
  </mat-form-field>

  <mat-form-field [style.width]="'100%'" appearance="outline">
    <mat-label>{{ "WebSiteUrl" | translate }}</mat-label>
    <input matInput autocomplete="nope" formControlName="webSiteUrl"/>
  </mat-form-field>
</form>

<div class="p-dialog-footer p-0 px-1">
    <button
      pButton
      type="button"
      [disabled]="!socialForm.valid"
      class="p-success p-button-sm"
      (click)="saveAdmin(socialForm.value)"
      [label]="
        dialogStatus === 'Add'
          ? translate.instant('ADD')
          : translate.instant('EDIT')
      "
    ></button>
  
    <button
      pButton
      type="button"
      class="p-secondary p-button-sm"
      (click)="closeDialog()"
      [label]="translate.instant('CANCEL')"
    ></button>
  </div>
