<div class="mt-2">
  <div class="row steel m-b-10" style="border-bottom: 2px solid steelblue">
    <div class="col-11" style="padding-inline-start: 8px; padding-bottom: 0">
      <h2>
        <strong>{{ "PENDING" | translate }}</strong>
      </h2>
    </div>
    <div
      class="col-md-1 col-sm-12 d-flex align-items-center justify-content-center"
      style="padding-inline-start: 0; padding-right: 10px"
    >
      <button (click)="addNewRequest('Add')" class="add-btn mb-3">
        <mat-icon [style.fontSize]="'25px'">add</mat-icon>
      </button>
    </div>
  </div>

  <div class="">
    <p-table
      [value]="pendingList"
      styleClass="p-datatable-gridlines"
      [responsiveLayout]="'scroll'"
      [paginator]="true"
      [rows]="30"
      [totalRecords]="pendingList.length"
      [rowHover]="true"
      [scrollable]="true"
      scrollHeight="550px"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>{{ "FIRST_NAME" | translate }}</th>
          <th>{{ "LAST_NAME" | translate }}</th>
          <th>{{ "PHONE_NUMBER" | translate }}</th>
          <th>{{ "DOCTOR_NAME" | translate }}</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-request>
        <tr>
          <td>{{ request.first_name }}</td>
          <td>{{ request.last_name }}</td>
          <td>{{ request.phone_number }}</td>
          <td>{{ request.doctor_name }}</td>
          <td class="text-center">
            <button
              pButton
              pRipple
              type="button"
              (click)="addNewRequest('Details')"
              label="Details"
              class="p-button-rounded"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
