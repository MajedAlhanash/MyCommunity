<div class="page-body">
  <div
    class="row steel m-b-10"
    style="border-bottom: 2px solid steelblue; margin: 0 0.2em 0 0.5em"
  >
    <div
      class="col-12 d-flex justify-content-between align-items-center m-0 p-0"
      style="padding-bottom: 0"
    >
      <h2>
        <strong>{{ "CLINIC_PROFILE" | translate }}</strong>
      </h2>
    </div>
  </div>

  <div class="clinic-profile mt-2">
    <div class="clinic-sidebar">
      <div class="my-card">
        <div class="row">
          <div class="col-12 text-center">
            <div class="p-3">
              <img class="card-profile-img add-shadow" [src]="selectedClinic?.imagePath" />
            </div>
          </div>
          <div class="col-12 text-center mb-3">
            <span class="user-card-name px-3 pb-4">{{selectedClinic?.name}}</span>
          </div>
        </div>
      </div>
      <div class="my-card">
        <p-panelMenu
          [model]="items"
          [style]="{
            width: '100%',
            'font-size': '15px'
          }"
          [multiple]="false"
        ></p-panelMenu>
      </div>
    </div>
    <div class="clinic-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
