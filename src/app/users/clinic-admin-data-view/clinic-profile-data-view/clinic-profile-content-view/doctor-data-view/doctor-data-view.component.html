<p-header>
  <div class="d-flex justify-content-between align-items-center py-3 header">
    <div>
      <i
        class="pi pi-arrow-circle-left"
        style="cursor: pointer"
        (click)="closeDialog()"
      ></i>
    </div>
    <span class="text-center w-100">
      <p class="mb-0" style="font-weight: bold">
        {{ "DOCTORS_LIST" | translate }}
      </p>
    </span>
    <button (click)="openDoctorModal('Add')" class="add-dtr-btn mx-3">
      <mat-icon [style.fontSize]="'25px'">add</mat-icon>
    </button>
  </div>
</p-header>

<div class="d-flex flex-column align-items-center" style="margin-top: 65px">
  <div class="doctor-card my-2" *ngFor="let doctor of doctorList">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div
        class="d-flex align-items-center"
        (click)="showDoctorDetails(doctor)"
      >
        <div class="p-2">
          <img
            class="card-doctor-img add-shadow"
            [src]="doctor['imagePath'] ? doctor['imagePath'] : defultImg"
          />
        </div>
        <div class="d-flex flex-column">
          <span class="user-card-name px-3">{{ doctor.name }} </span>
          <p class="mb-0 px-3">{{ doctor.jurisdiction }}</p>
        </div>
      </div>

      <div class="d-flex align-items-start justify-content-end h-100">
        <div class="dotBtn">
          <button
            style="float: inline-start; height: 100%"
            (click)="setSelectedDoctor(doctor)"
            [matMenuTriggerFor]="menuDoctor"
            #dostButton
            pButton
            pRipple
            type="button"
            icon="pi pi-ellipsis-h"
            class="p-button-rounded p-button-text p-button-plain"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-menu #menuDoctor="matMenu">
  <button (click)="openDoctorModal('Edit')" mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>{{ "EDIT" | translate }}</span>
  </button>
  <button (click)="deleteDoctor()" mat-menu-item style="color: red">
    <mat-icon [style.color]="'red'">delete</mat-icon>
    <span>{{ "DELETE" | translate }}</span>
  </button>
</mat-menu>
