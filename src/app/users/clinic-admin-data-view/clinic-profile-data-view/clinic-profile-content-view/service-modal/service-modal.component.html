<p-header>
  <div class="d-flex justify-content-between align-items-center py-3 header">
    <div>
      <i
        class="pi pi-arrow-circle-left"
        style="cursor: pointer"
        (click)="closeDialog()"
      ></i>
    </div>
    <span class="text-center w-100">
      <h2 class="mb-0" style="font-weight: bold; color: steelblue">
        {{
          dialogStatus === "Add"
            ? this.translate.instant("ADD_SERVICE")
            : this.translate.instant("EDIT_SERVICE")
        }}
      </h2>
    </span>
  </div>
</p-header>

<form [formGroup]="serviceForm" class="row m-0 p-0">
  <div class="row p-0 m-0 d-flex justify-content-center">
    <ngx-dropzone
      (change)="onSelect($event)"
      [multiple]="false"
      class="ngx-drop"
    >
      <ngx-dropzone-label
        ><i
          class="fa fa-regular fa-image"
          style="font-size: 30px; color: steelblue"
        ></i
      ></ngx-dropzone-label>
      <ngx-dropzone-image-preview
        ngProjectAs="ngx-dropzone-preview"
        class="preview-img"
        *ngFor="let f of files"
        [file]="f"
        [removable]="true"
        (removed)="onRemove(f)"
        style="width: 100%;border-radius: 100px;margin: 0px;"
      >
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
    <span class="text-center py-2">{{ "ADD_IMAGE" | translate }}</span>
  </div>
  
  <mat-form-field [style.width]="'100%'" appearance="outline">
    <mat-label>{{ "SERVICE_NAME" | translate }}</mat-label>
    <input matInput autocomplete="nope" formControlName="name" />
  </mat-form-field>
</form>

<div class="p-dialog-footer p-0 px-1">
  <button
    pButton
    type="button"
    [disabled]="!serviceForm.valid"
    class="p-success p-button-sm"
    (click)="saveService(serviceForm.value)"
    [label]="translate.instant('SAVE')"
  ></button>

  <button
    pButton
    type="button"
    class="p-secondary p-button-sm"
    (click)="closeDialog()"
    [label]="translate.instant('CANCEL')"
  ></button>
</div>
