<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-8">
        <img
          src="/assets/images/login.jpg"
          class="img-fluid"
          alt="Login image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form [formGroup]="loginForm">

          <div class="divider d-flex align-items-start my-4 flex-column">
            <h1 class="text-center fw-bold mb-0">Welcome! </h1>
            <h1 class="text-center fw-bold mb-0">Login To Clinic Admin.</h1>

          </div>

          <!-- Email input -->
          <mat-form-field [style.width]="'100%'" appearance="outline">
            <mat-label>{{ "EMAIL" | translate }}</mat-label>
            <input matInput autocomplete="nope" formControlName="Email" />
          </mat-form-field>

        
          <!-- Password input -->
          <mat-form-field [style.width]="'100%'" appearance="outline">
            <mat-label>{{ "PASSWORD" | translate }}</mat-label>
            <input matInput autocomplete="nope" formControlName="Password" type="password" />
          </mat-form-field>

          <div class="text-center text-lg-start pt-2">
            <button
            (click)="onSumbit(loginForm.value)"
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
    </div>
    <!-- Right -->
  </div>
</section>
